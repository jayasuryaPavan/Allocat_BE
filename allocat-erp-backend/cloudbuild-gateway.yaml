# Cloud Build configuration for Allocat Gateway
# Triggered on changes to Backend/allocat-erp-backend/allocat-gateway/**

steps:
  # Build the Docker image using gateway-specific Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/allocat-gateway:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/allocat-gateway:latest'
      - '-f'
      - 'Dockerfile.gateway'
      - '.'
    dir: 'Backend/allocat-erp-backend'

  # Push images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/allocat-gateway:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/allocat-gateway:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'allocat-gateway'
      - '--image'
      - 'gcr.io/$PROJECT_ID/allocat-gateway:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'SPRING_PROFILES_ACTIVE=prod,BACKEND_URL=${_BACKEND_URL},XTRACTOR_URL=${_XTRACTOR_URL},INVENGADU_URL=${_INVENGADU_URL}'
      - '--set-secrets'
      - 'JWT_SECRET=jwt-secret:latest'

images:
  - 'gcr.io/$PROJECT_ID/allocat-gateway:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/allocat-gateway:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: 'northamerica-northeast1'
  _BACKEND_URL: 'https://allocat-erp-xxxxx.run.app'
  _XTRACTOR_URL: 'https://xtractor-agent-xxxxx.run.app'
  _INVENGADU_URL: 'https://invengadu-agent-xxxxx.run.app'

