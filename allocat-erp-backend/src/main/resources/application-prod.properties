# Production configuration for GCP deployment
server.port=8081
spring.application.name=allocat-api

# Database Configuration - Cloud SQL
# Cloud SQL connection using Unix socket (Cloud Run)
# The connection name will be injected via environment variable or secret
# Cloud SQL connection - CLOUDSQL_INSTANCE will be set from secret
spring.datasource.url=jdbc:postgresql:///allocat_db?cloudSqlInstance=${CLOUDSQL_INSTANCE}&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:allocat_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Cloud SQL connection name (format: PROJECT_ID:REGION:INSTANCE_NAME)
# This will be set via environment variable in Cloud Run
cloudsql.instance=${CLOUDSQL_INSTANCE:}

# Cloud SQL Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Logging
logging.level.com.allocat=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN

# JWT Configuration
jwt.secret=${JWT_SECRET}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# CORS - Configure for your frontend domain
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://allocat.ca,https://www.allocat.dev}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Note: This is the API service configuration
# Gateway service can be deployed separately if needed
