# Production configuration for Allocat Gateway on Cloud Run
# Service URLs are injected via environment variables

server:
  port: ${PORT:8080}

spring:
  application:
    name: allocat-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        # Xtractor route - handles PDF extraction at /api/v1/extract/**
        - id: xtractor-extract
          uri: ${XTRACTOR_URL:http://localhost:8001}
          predicates:
            - Path=/api/v1/extract/**
          filters:
            - RewritePath=/api/v1/extract/(?<segment>.*), /api/v1/extract/${segment}

        # InvenGadu chat route - handles chat at /api/chat/**
        - id: invengadu-chat
          uri: ${INVENGADU_URL:http://localhost:8000}
          predicates:
            - Path=/api/chat/**
          filters:
            - RewritePath=/api/chat/(?<segment>.*), /api/chat/${segment}

        # POS API route - must come before generic /api/** route
        - id: pos-api
          uri: ${BACKEND_URL:http://localhost:8081}
          predicates:
            - Path=/api/pos/**

        # Auth routes
        - id: auth
          uri: ${BACKEND_URL:http://localhost:8081}
          predicates:
            - Path=/auth/**, /api/auth/**

        # Backend API catch-all route - must come last
        - id: backend-api
          uri: ${BACKEND_URL:http://localhost:8081}
          predicates:
            - Path=/api/**, /v3/api-docs/**, /swagger-ui.html, /swagger-ui/**

jwt:
  secret: ${JWT_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.allocat: INFO
