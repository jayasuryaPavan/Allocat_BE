server:
  port: 8080

spring:
  application:
    name: allocat-gateway
  cloud:
    gateway:
      routes:
        - id: invengadu-chat
          uri: http://localhost:8000
          predicates:
            - Path=/api/chat/**
          filters:
            - RewritePath=/api/chat/(?<segment>.*), /api/chat/${segment}

        - id: backend-api
          uri: http://localhost:8081
          predicates:
            - Path=/api/**, /v3/api-docs/**, /swagger-ui.html, /swagger-ui/**

        - id: auth
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**, /api/auth/**

jwt:
  secret: ${JWT_SECRET:allocat-erp-super-secret-jwt-signing-key-minimum-256-bits-required-for-security}

management:
  endpoints:
    web:
      exposure:
        include: health,info


