server:
  port: 8080

spring:
  application:
    name: allocat-gateway
  profiles:
    active: prod
  cloud:
    gateway:
      routes:
        # Xtractor route - handles PDF extraction at /api/v1/extract/**
        # Update with production URL when Xtractor is deployed
        - id: xtractor-extract
          uri: ${XTractor_URL:http://localhost:8001}
          predicates:
            - Path=/api/v1/extract/**
          filters:
            - RewritePath=/api/v1/extract/(?<segment>.*), /api/v1/extract/${segment}

        # InvenGadu chat route - handles chat at /api/chat/**
        # Update with production URL when InvenGadu is deployed
        - id: invengadu-chat
          uri: ${InvenGadu_URL:http://localhost:8000}
          predicates:
            - Path=/api/chat/**
          filters:
            - RewritePath=/api/chat/(?<segment>.*), /api/chat/${segment}

        # POS API route - must come before generic /api/** route
        - id: pos-api
          uri: ${API_URL:http://localhost:8081}
          predicates:
            - Path=/api/pos/**

        # Auth routes
        - id: auth
          uri: ${API_URL:http://localhost:8081}
          predicates:
            - Path=/auth/**, /api/auth/**

        # Backend API catch-all route - must come last
        - id: backend-api
          uri: ${API_URL:http://localhost:8081}
          predicates:
            - Path=/api/**, /v3/api-docs/**, /swagger-ui.html, /swagger-ui/**

jwt:
  secret: ${JWT_SECRET:allocat-erp-super-secret-jwt-signing-key-minimum-256-bits-required-for-security}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.allocat: INFO
    org.springframework: WARN
    org.springframework.cloud.gateway: INFO
