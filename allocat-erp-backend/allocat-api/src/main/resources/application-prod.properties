# Production configuration for GCP deployment (API module)
# Cloud Run injects PORT; fall back to 8081 for local/prod-like runs.
server.port=${PORT:8081}
spring.application.name=allocat-api

# Database Configuration - Cloud SQL
# Cloud SQL connection using Unix socket (Cloud Run)
# The connection name will be injected via environment variable or secret
# Cloud SQL connection - CLOUDSQL_INSTANCE will be set from secret
# Use Cloud SQL JDBC SocketFactory pattern (host 'google')
spring.datasource.url=jdbc:postgresql://google/allocat_db?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${CLOUDSQL_INSTANCE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:allocat_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Cloud SQL connection name (format: PROJECT_ID:REGION:INSTANCE_NAME)
# This will be set via environment variable in Cloud Run
cloudsql.instance=${CLOUDSQL_INSTANCE:}

# Cloud SQL Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Migration - temporarily disabled for initial Cloud Run deploy
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Logging - set to DEBUG for Cloud Run troubleshooting
logging.level.root=INFO
logging.level.com.allocat=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=DEBUG
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.level.com.google.cloud.sql=DEBUG

# JWT Configuration
jwt.secret=${JWT_SECRET}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=false

# CORS - Configure for your frontend domain
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://allocat.ca,https://allocat.dev,https://www.allocat.dev}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Note: This is the API service configuration
# Gateway service can be deployed separately if needed


